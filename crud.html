<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-CRUD</title>
    <!--==================== UNICONS ====================-->
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fonts/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="css/crud.css">

</head>

<body>
    <main class="container">
        <section>
            <div class="titlebar">
                <h1>Products</h1>
                <button>Add Product</button>
            </div>
            <div class="table">
                <div class="table-filter">
                    <div>
                        <ul class="table-filter-list">
                            <li>
                                <p class="table-filter-link link-active">All</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="table-search">
                    <div>
                        <button class="search-select">
                            Search Product
                        </button>
                        <span class="search-select-arrow">
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </div>
                    <div class="relative">
                        <input class="search-input" type="text" placeholder="Search product...">
                    </div>
                </div>
                <div class="table-product-head">
                    <p>Image</p>
                    <p>Name</p>
                    <p>Category</p>
                    <p>Inventory</p>
                    <p>Actions</p>
                </div>
                <div class="table-product-body">
                    <img src="images/no-image.png" />
                    <p> Product name</p>
                    <p>Category</p>
                    <p>Inventory</p>
                    <div>
                        <button class="btn btn-success">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-danger">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="table-paginate">
                    <div class="pagination">
                        <a href="#" disabled>&laquo;</a>
                        <a class="active-page">1</a>
                        <a>2</a>
                        <a>3</a>
                        <a href="#">&raquo;</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="titlebar">
                <h1>Create Product</h1>
                <button>Save</button>
            </div>
            <div class="card">
                <div>
                    <label>Name</label>
                    <input type="text">
                    <label>Description (optional)</label>
                    <textarea cols="10" rows="5"></textarea>
                    <label>Add Image</label>
                    <img src="images/no-image.png" alt="" class="img-product" />
                    <input type="file">
                </div>
                <div>
                    <label>Category</label>
                    <input type="text">
                    <hr>
                    <label>Inventory</label>
                    <input type="text" class="input">
                    <hr>
                    <label>Price</label>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="titlebar">
                <h1></h1>
                <button>Save</button>
            </div>
        </section>
        <section>
            <div class="titlebar">
                <h1>Edit Product</h1>
                <button>Save</button>
            </div>
            <div class="card">
                <div>
                    <label>Name</label>
                    <input type="text">
                    <label>Description (optional)</label>
                    <textarea cols="10" rows="5"></textarea>
                    <label>Add Image</label>
                    <img src="images/no-image.png" alt="" class="img-product" />
                    <input type="file">
                </div>
                <div>
                    <label>Category</label>
                    <input type="text">
                    <hr>
                    <label>Inventory</label>
                    <input type="text" class="input">
                    <hr>
                    <label>Price</label>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="titlebar">
                <h1></h1>
                <button>Save</button>
            </div>
        </section>
        <br>
    </main>
</body>

</html>
